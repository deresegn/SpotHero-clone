<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPM - Pod/Parking Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hidden {
            display: none;
        }
        .spot-card {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
        }
        .nav-tabs {
            margin-bottom: 20px;
        }
        #map {
            height: 400px;
            width: 100%;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        .map-container {
            position: relative;
        }
        .search-box {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1;
            width: 300px;
            background: white;
            padding: 10px;
            border-radius: 4px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }
        .logo {
            width: 120px;
            height: 60px;
            margin: 20px 0;
            display: block;
        }
        .app-header {
            text-align: left;
            margin-bottom: 20px;
            padding: 10px 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logout-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            display: none;
        }
        .logout-btn:hover {
            background-color: #c82333;
        }
        .logout-btn.visible {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="app-header">
            <img src="/static/images/ppm_logo.svg" alt="PPM Logo" class="logo">
            <button id="logout-btn" class="logout-btn">Logout</button>
        </div>
        
        <!-- Authentication Forms -->
        <div id="auth-section" class="mb-4">
            <ul class="nav nav-tabs" id="authTabs">
                <li class="nav-item">
                    <a class="nav-link active" data-bs-toggle="tab" href="#login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="tab" href="#register">Register</a>
                </li>
            </ul>
            
            <div class="tab-content">
                <div class="tab-pane active" id="login">
                    <form id="login-form" class="mt-3">
                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
                
                <div class="tab-pane" id="register">
                    <form id="register-form" class="mt-3">
                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Main Content (hidden until authenticated) -->
        <div id="main-content" class="hidden">
            <!-- Map Section -->
            <div class="map-container mb-4">
                <div class="search-box">
                    <input id="location-search" type="text" class="form-control" placeholder="Search location...">
                </div>
                <div id="map"></div>
            </div>

            <!-- Parking Spots Section -->
            <div class="row">
                <div class="col-md-8">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h2>Available Parking Garages</h2>
                        <div class="input-group" style="max-width: 400px;">
                            <input type="text" class="form-control" id="garage-search" placeholder="Search by address or location">
                            <button class="btn btn-primary" type="button" onclick="searchLocation()">
                                Find Parking
                            </button>
                        </div>
                    </div>
                    <div id="spots-list" class="row"></div>
                </div>
                <div class="col-md-4">
                    <h2>My Bookings</h2>
                    <div id="bookings-list"></div>
                </div>
            </div>

            <!-- Booking Modal -->
            <div class="modal fade" id="bookingModal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Book Parking Spot</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <form id="booking-form">
                                <input type="hidden" name="spot_id" id="booking-spot-id">
                                <div class="mb-3">
                                    <label class="form-label">Start Time</label>
                                    <input type="datetime-local" class="form-control" name="start_time" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">End Time</label>
                                    <input type="datetime-local" class="form-control" name="end_time" required>
                                </div>
                                <div class="mb-3">
                                    <p>Price: $<span id="booking-price">0.00</span></p>
                                </div>
                                <button type="submit" class="btn btn-primary">Book Now</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC5v1bScBvuCeYzGby5iwUZflXm1-d8qDc&libraries=places&callback=initMap">
    </script>
    <script>
        let map;
        let markers = [];
        let token = localStorage.getItem('auth_token'); // Get token from localStorage
        let activeInfoWindow;

        // Check if user is already logged in
        window.addEventListener('DOMContentLoaded', async () => {
            if (token) {
                try {
                    // Verify token is still valid
                    const response = await fetch('/api/verify_token', {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    if (response.ok) {
                        document.getElementById('auth-section').classList.add('hidden');
                        document.getElementById('main-content').classList.remove('hidden');
                        document.getElementById('logout-btn').classList.add('visible');
                        await loadSpots();
                        await loadBookings();
                        await initializeMapIfNeeded();
                    } else {
                        // Token invalid, clear it
                        localStorage.removeItem('auth_token');
                        token = null;
                    }
                } catch (error) {
                    console.error('Token verification failed:', error);
                    localStorage.removeItem('auth_token');
                    token = null;
                }
            }
        });

        // Helper function to make API calls
        async function apiCall(endpoint, method = 'GET', data = null) {
            const headers = {
                'Content-Type': 'application/json'
            };
            
            if (token) {
                headers['Authorization'] = `Bearer ${token}`;
            }

            try {
                const response = await fetch(endpoint.startsWith('/') ? endpoint : `/api/${endpoint}`, {
                    method,
                    headers,
                    body: data ? JSON.stringify(data) : null
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'API request failed');
                }

                return await response.json();
            } catch (error) {
                console.error('API Error:', error);
                throw error;
            }
        }

        // Login function
        async function login() {
            const form = document.getElementById('login-form');
            const email = form.querySelector('input[type="email"]').value;
            const password = form.querySelector('input[type="password"]').value;

            try {
                const response = await apiCall('/api/login', 'POST', { email, password });
                if (response.access_token) {
                    token = response.access_token;
                    localStorage.setItem('auth_token', token);
                    document.getElementById('auth-section').classList.add('hidden');
                    document.getElementById('main-content').classList.remove('hidden');
                    document.getElementById('logout-btn').classList.add('visible');
                    await loadSpots();
                    await loadBookings();
                    initializeMapIfNeeded();
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('Login failed: ' + (error.message || 'Invalid credentials'));
            }
        }

        let mapInitialized = false;
        
        async function initializeMapIfNeeded() {
            if (!mapInitialized && map) {
                mapInitialized = true;
                google.maps.event.trigger(map, 'resize');
            }
        }

        // Initialize map
        function initMap() {
            const defaultLocation = { lat: 37.7749, lng: -122.4194 }; // San Francisco
            map = new google.maps.Map(document.getElementById('map'), {
                center: defaultLocation,
                zoom: 13,
                styles: [
                    {
                        featureType: "poi",
                        elementType: "labels",
                        stylers: [{ visibility: "off" }]
                    }
                ]
            });

            // Initialize the Places service
            const input = document.getElementById('location-search');
            const searchBox = new google.maps.places.SearchBox(input);

            map.addListener('bounds_changed', () => {
                searchBox.setBounds(map.getBounds());
            });

            // Update markers when places are selected
            searchBox.addListener('places_changed', () => {
                const places = searchBox.getPlaces();
                if (places.length === 0) return;

                // Clear existing markers
                markers.forEach(marker => marker.setMap(null));
                markers = [];

                const bounds = new google.maps.LatLngBounds();
                places.forEach(place => {
                    if (!place.geometry || !place.geometry.location) return;

                    // Add marker for the selected place
                    const marker = new google.maps.Marker({
                        map,
                        title: place.name,
                        position: place.geometry.location
                    });
                    markers.push(marker);

                    if (place.geometry.viewport) {
                        bounds.union(place.geometry.viewport);
                    } else {
                        bounds.extend(place.geometry.location);
                    }
                });
                map.fitBounds(bounds);
            });
        }

        // Logout function
        function logout() {
            localStorage.removeItem('auth_token');
            token = null;
            document.getElementById('auth-section').classList.remove('hidden');
            document.getElementById('main-content').classList.add('hidden');
            document.getElementById('logout-btn').classList.remove('visible');
            // Clear any existing data
            document.getElementById('spots-list').innerHTML = '';
            document.getElementById('bookings-list').innerHTML = '';
            // Reset map markers if they exist
            if (markers) {
                markers.forEach(marker => marker.setMap(null));
                markers = [];
            }
        }

        // Authentication
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            await login();
        });

        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const email = form.querySelector('input[type="email"]').value;
            const password = form.querySelector('input[type="password"]').value;

            try {
                await apiCall('register', 'POST', { email, password });
                alert('Registration successful! Please login.');
                // Switch to login tab
                document.querySelector('[href="#login"]').click();
                form.reset();
            } catch (error) {
                alert('Registration failed: ' + error.message);
            }
        });

        document.getElementById('logout-btn').addEventListener('click', logout);

        // Load Spots
        async function loadSpots() {
            try {
                const garages = await apiCall('garages', 'GET');
                const spotsList = document.getElementById('spots-list');
                spotsList.innerHTML = '';

                // Clear existing markers
                markers.forEach(marker => marker.setMap(null));
                markers = [];

                garages.forEach(garage => {
                    // Add marker to map
                    if (garage.latitude && garage.longitude) {
                        const marker = new google.maps.Marker({
                            position: { lat: parseFloat(garage.latitude), lng: parseFloat(garage.longitude) },
                            map: map,
                            title: garage.name
                        });

                        const infoWindow = new google.maps.InfoWindow({
                            content: `
                                <div>
                                    <h5>${garage.name}</h5>
                                    <p>${garage.address}</p>
                                    <p>$${garage.price_per_hour}/hour</p>
                                </div>
                            `
                        });

                        marker.addListener('click', () => {
                            if (activeInfoWindow) {
                                activeInfoWindow.close();
                            }
                            infoWindow.open(map, marker);
                            activeInfoWindow = infoWindow;
                        });

                        markers.push(marker);
                    }

                    // Add garage card to list
                    const card = document.createElement('div');
                    card.className = 'col-md-6 mb-4';
                    card.innerHTML = `
                        <div class="spot-card">
                            <h5>${garage.name}</h5>
                            <p>${garage.address}</p>
                            <p><strong>Price:</strong> $${garage.price_per_hour}/hour</p>
                            <p><strong>Available Spots:</strong> ${garage.total_spots}</p>
                            <button class="btn btn-primary book-btn" data-garage-id="${garage.id}">
                                Book Now
                            </button>
                        </div>
                    `;
                    spotsList.appendChild(card);
                });

                // Center map on markers if any exist
                if (markers.length > 0) {
                    const bounds = new google.maps.LatLngBounds();
                    markers.forEach(marker => bounds.extend(marker.getPosition()));
                    map.fitBounds(bounds);
                }
            } catch (error) {
                console.error('Failed to load garages:', error);
            }
        }

        // Load Bookings
        async function loadBookings() {
            try {
                const bookings = await apiCall('bookings', 'GET');
                const bookingsList = document.getElementById('bookings-list');
                bookingsList.innerHTML = '';
                
                bookings.forEach(booking => {
                    const bookingCard = document.createElement('div');
                    bookingCard.className = 'card mb-3';
                    bookingCard.innerHTML = `
                        <div class="card-body">
                            <h5 class="card-title">${booking.garage.name}</h5>
                            <p class="card-text">
                                ${booking.garage.address}<br>
                                From: ${new Date(booking.start_time).toLocaleString()}<br>
                                To: ${new Date(booking.end_time).toLocaleString()}<br>
                                Total: $${booking.total_price.toFixed(2)}<br>
                                Status: ${booking.status}
                            </p>
                        </div>
                    `;
                    bookingsList.appendChild(bookingCard);
                });
            } catch (error) {
                console.error('Failed to load bookings:', error);
            }
        }

        // Handle booking
        document.addEventListener('click', e => {
            if (e.target.classList.contains('book-btn')) {
                const spotId = e.target.dataset.garageId;
                const pricePerHour = parseFloat(e.target.dataset.price);
                document.getElementById('booking-spot-id').value = spotId;
                
                // Set min datetime to now
                const now = new Date();
                const minDateTime = now.toISOString().slice(0, 16);
                document.querySelector('input[name="start_time"]').min = minDateTime;
                document.querySelector('input[name="end_time"]').min = minDateTime;
                
                // Calculate price when dates change
                const calculatePrice = () => {
                    const start = new Date(document.querySelector('input[name="start_time"]').value);
                    const end = new Date(document.querySelector('input[name="end_time"]').value);
                    if (start && end && end > start) {
                        const hours = (end - start) / (1000 * 60 * 60);
                        const price = hours * pricePerHour;
                        document.getElementById('booking-price').textContent = price.toFixed(2);
                    }
                };
                
                document.querySelector('input[name="start_time"]').addEventListener('change', calculatePrice);
                document.querySelector('input[name="end_time"]').addEventListener('change', calculatePrice);
            }
        });

        // Handle booking form submission
        document.getElementById('booking-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            try {
                await apiCall('bookings', 'POST', {
                    garage_id: parseInt(formData.get('spot_id')), // Using spot_id field for garage_id
                    start_time: formData.get('start_time'),
                    end_time: formData.get('end_time')
                });
                
                // Close modal and refresh data
                bootstrap.Modal.getInstance(document.getElementById('bookingModal')).hide();
                await loadSpots();
                await loadBookings();
                alert('Booking successful!');
            } catch (error) {
                alert('Failed to create booking: ' + (error.message || 'Unknown error'));
                console.error('Booking error:', error);
            }
        });

        function searchLocation() {
            const searchInput = document.getElementById('location-search');
            const searchQuery = searchInput.value.trim();
            if (searchQuery) {
                // TO DO: implement search functionality
                console.log('Search query:', searchQuery);
            }
        }
    </script>
</body>
</html>
