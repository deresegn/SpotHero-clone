<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpotHero Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hidden {
            display: none;
        }
        .spot-card {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
        }
        .nav-tabs {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">SpotHero Clone</h1>
        
        <!-- Authentication Forms -->
        <div id="auth-section" class="mb-4">
            <ul class="nav nav-tabs" id="authTabs">
                <li class="nav-item">
                    <a class="nav-link active" data-bs-toggle="tab" href="#login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="tab" href="#register">Register</a>
                </li>
            </ul>
            
            <div class="tab-content">
                <div class="tab-pane active" id="login">
                    <form id="login-form" class="mt-3">
                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
                
                <div class="tab-pane" id="register">
                    <form id="register-form" class="mt-3">
                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-success">Register</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Main App (Hidden until logged in) -->
        <div id="app-section" class="hidden">
            <div class="row mb-4">
                <div class="col">
                    <button id="logout-btn" class="btn btn-outline-danger">Logout</button>
                </div>
            </div>

            <!-- Create Parking Spot Form -->
            <div class="mb-4">
                <h3>Add Your Parking Spot</h3>
                <form id="create-spot-form">
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Address" required>
                    </div>
                    <div class="mb-3">
                        <input type="number" class="form-control" placeholder="Price per hour" required>
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" placeholder="Description"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Spot</button>
                </form>
            </div>

            <!-- Available Spots -->
            <div class="mb-4">
                <h3>Available Parking Spots</h3>
                <div id="spots-list">
                    <!-- Spots will be loaded here -->
                </div>
            </div>

            <!-- My Bookings -->
            <div class="mb-4">
                <h3>My Bookings</h3>
                <div id="bookings-list">
                    <!-- Bookings will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let token = null;

        // Helper function to make API calls
        async function apiCall(endpoint, method = 'GET', data = null) {
            const headers = {
                'Content-Type': 'application/json'
            };
            if (token) {
                headers['Authorization'] = `Bearer ${token}`;
            }

            const options = {
                method,
                headers
            };
            if (data) {
                options.body = JSON.stringify(data);
            }

            const response = await fetch(`/api/${endpoint}`, options);
            return await response.json();
        }

        // Authentication
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const [email, password] = e.target.querySelectorAll('input');
            try {
                const data = await apiCall('auth/login', 'POST', {
                    email: email.value,
                    password: password.value
                });
                if (data.access_token) {
                    token = data.access_token;
                    document.getElementById('auth-section').classList.add('hidden');
                    document.getElementById('app-section').classList.remove('hidden');
                    loadSpots();
                    loadBookings();
                }
            } catch (error) {
                alert('Login failed');
            }
        });

        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const [email, password] = e.target.querySelectorAll('input');
            try {
                await apiCall('auth/register', 'POST', {
                    email: email.value,
                    password: password.value
                });
                alert('Registration successful! Please login.');
                document.querySelector('[href="#login"]').click();
            } catch (error) {
                alert('Registration failed');
            }
        });

        // Logout
        document.getElementById('logout-btn').addEventListener('click', () => {
            token = null;
            document.getElementById('auth-section').classList.remove('hidden');
            document.getElementById('app-section').classList.add('hidden');
        });

        // Create Parking Spot
        document.getElementById('create-spot-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const [address, price, description] = e.target.querySelectorAll('input, textarea');
            try {
                await apiCall('spots', 'POST', {
                    address: address.value,
                    price_per_hour: parseFloat(price.value),
                    description: description.value
                });
                e.target.reset();
                loadSpots();
            } catch (error) {
                alert('Failed to create parking spot');
            }
        });

        // Load Spots
        async function loadSpots() {
            try {
                const spots = await apiCall('spots');
                const spotsList = document.getElementById('spots-list');
                spotsList.innerHTML = spots.map(spot => `
                    <div class="spot-card">
                        <h4>${spot.address}</h4>
                        <p>$${spot.price_per_hour}/hour</p>
                        <p>${spot.description}</p>
                        <button class="btn btn-primary book-spot-btn" data-spot-id="${spot.id}">
                            Book Now
                        </button>
                    </div>
                `).join('');

                // Add booking functionality
                spotsList.querySelectorAll('.book-spot-btn').forEach(btn => {
                    btn.addEventListener('click', async () => {
                        const spotId = btn.dataset.spotId;
                        const hours = prompt('How many hours would you like to book?');
                        if (hours) {
                            const startTime = new Date();
                            const endTime = new Date(startTime.getTime() + hours * 60 * 60 * 1000);
                            try {
                                await apiCall('bookings', 'POST', {
                                    spot_id: parseInt(spotId),
                                    start_time: startTime.toISOString(),
                                    end_time: endTime.toISOString(),
                                    hours: parseFloat(hours)
                                });
                                loadSpots();
                                loadBookings();
                            } catch (error) {
                                alert('Booking failed');
                            }
                        }
                    });
                });
            } catch (error) {
                console.error('Failed to load spots:', error);
            }
        }

        // Load Bookings
        async function loadBookings() {
            try {
                const bookings = await apiCall('bookings');
                document.getElementById('bookings-list').innerHTML = bookings.map(booking => `
                    <div class="spot-card">
                        <h4>Booking #${booking.id}</h4>
                        <p>Spot ID: ${booking.spot_id}</p>
                        <p>Start: ${new Date(booking.start_time).toLocaleString()}</p>
                        <p>End: ${new Date(booking.end_time).toLocaleString()}</p>
                        <p>Total Price: $${booking.total_price}</p>
                        <p>Status: ${booking.status}</p>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Failed to load bookings:', error);
            }
        }

        // Initialize Bootstrap tabs
        document.querySelectorAll('[data-bs-toggle="tab"]').forEach(tab => {
            tab.addEventListener('click', (e) => {
                e.preventDefault();
                document.querySelector(e.target.getAttribute('href')).classList.add('active');
                document.querySelectorAll('.tab-pane').forEach(pane => {
                    if (pane.id !== e.target.getAttribute('href').substring(1)) {
                        pane.classList.remove('active');
                    }
                });
                document.querySelectorAll('.nav-link').forEach(link => {
                    link.classList.remove('active');
                });
                e.target.classList.add('active');
            });
        });
    </script>
</body>
</html>
